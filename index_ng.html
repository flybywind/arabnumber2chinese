<html ng-app="app">
    
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h3>中文/阿拉伯数字转换</h3>
        <div ng-controller="Ctrl">
            <div class="row">
                <span>阿拉伯数字：</span>
                <!--
                    把管道直接写到ng-model，会报错：
                        Expression 'ArabNum|thousandth' is non-assignable
                -->
                <input type="text" ng-model="ArabNum" thousandth>
            </div>
            <div class="row">
                <span>中文数字：</span>
                <input type="text" ng-model="ChineseNum" ng-style="{width: ChineseNumLength + 'em'}">
            </div>
        </div>

    </body>
    <script src="js/angular.js"></script>
    <script src="js/app_ng.js"></script>
</html>
